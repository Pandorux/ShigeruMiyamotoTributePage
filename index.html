<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/style.css">
        <title>FCC: Shigeru Miyamoto Tribute Page</title>
    </head>
    <body>
        <main id="main">

            <section class="name-drop">
                <h1 id="title">Shigeru Miyamoto</h1>
                <p>The man that defined the game industry.</p>
            </section>

            <section class="hero">
                <div class="hero-container">
                    <div id="img-div" class="hero-gallery-display">
                        <button id="gallery-left-button"><</button>
                        <img id="image" alt="">
                        <button id="gallery-right-button">></button>
                    </div>
                    <div class="hero-gallery-text">
                        <img-caption id="img-caption">
                        Miyamoto doing a fancy mario signature
                        </img-caption>
                    </div>
                </div>
            </section>

            <section class="tribute-info" id="tribute-info">
                <a id="tribute-link" href="/"></a>
            </section>
        </main>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="script.js">setGallery();</script>
    </body>
</html>
